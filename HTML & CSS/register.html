<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmhaat</title>
        <link rel="icon"  href="./logonew.png">
    <link rel="stylesheet" href="./farmhaat/src/component/register/styler.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="heading">
                <h1>Registration Form</h1>
            </div>
            <div class="wrap">
                <div class="f1">
                    <label>First Name*</label>
                    <input type="text" required/>
                    <span class="focus-input"></span>
                </div>
                <div class="f2">
                    <label>Second Name*</label>
                    <input type="text" required/>
                    <span class="focus-input"></span>
                </div>
            </div>
            <div class="wrap2">
                <label>Username*</label>
                <input type="text" required>
                <span class="focus-input2"></span>
            </div>
            <div class="wrap">
                <div class="f1">
                <label>E-mail*</label>
                <input type="email" required/>
                <span class="focus-input"></span></div>
                <div class="f2">
                <label>Phone*</label>
                <input type="text" required/>
                <span class="focus-input"></span></div>
            </div>
            <div class="wrap2">
                <label>Address*</label>
                <input type="text" required>
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label>Password*</label>
                <input type="password" required>
                <span class="focus-input2"></span>
            </div>
            <div class="wrap2">
                <label>Confirm password*</label>
                <input type="password" required>
                <span class="focus-input2"></span>
            </div>
            <button class="btn">Register</button>
        </div>      
        <div class="image">
        <img  class="img" src="./farmhaat/src/assets/img.gif" alt="image"/></div>
    </div>
</body>
</html>
